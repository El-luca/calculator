<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="back">
        <h1 class="title">Calculadora!!! feita em HTML, CSS e Java Script.</h1>
        <div class="calculator">
            <h2 class="sub-title">Calculadora</h2>
            <div id="result">
                <p class="result-text"></p>
            </div>
            <table>
                <tr>
                    <td><button class="button clean button-all">C</button></td>
                    <td><button class="button del button-all"> < </button></td>
                    <td><button class="button division button-all">/</button></td>
                    <td><button class="button multiplication button-all">X</button></td>                    
                </tr>
                <tr>
                    <td><button class="button number-7 button-all">7</button></td>
                    <td><button class="button number-8 button-all">8</button></td>
                    <td><button class="button number-9 button-all">9</button></td>
                    <td><button class="button subtraction button-all">-</button></td>                    
                </tr>
                <tr>
                    <td><button class="button number-4 button-all">4</button></td>
                    <td><button class="button number-5 button-all">5</button></td>
                    <td><button class="button number-6 button-all">6</button></td>
                    <td><button class="button addition button-all">+</button></td>                    
                </tr>
                <tr>
                    <td><button class="button number-1 button-all">1</button></td>
                    <td><button class="button number-2 button-all">2</button></td>
                    <td><button class="button number-3 button-all">3</button></td>
                    <td rowspan="2"><button class="tall result button-all">=</button></td>                    
                </tr>
                <tr>
                    <th colspan="2"><button class="number-0 wide button-all">0</button></td>
                    <td><button class="button  dot button-all">.</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
